<head>

<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <!-- Foto -->
    <div class="flex justify-center mb-4">
      <img src="https://via.placeholder.com/120" alt="Foto profesional" class="rounded-full shadow-md">
    </div>

    <!-- Info personal -->
    <div class="text-center">
      <h1 class="text-2xl font-bold">Juan Pérez</h1>
      <p class="text-sm text-gray-600">Diseñador UX/UI • Freelancer</p>
    </div>

    <!-- Botones -->
    <div class="mt-6 space-y-3">
      <a href="https://www.linkedin.com/in/juanperez" target="_blank"
         class="block w-full text-center bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        LinkedIn
      </a>
      <a href="mailto:juanperez@email.com"
         class="block w-full text-center bg-gray-700 text-white py-2 rounded hover:bg-gray-800">
        Contactar por Email
      </a>
      <a href="https://calendly.com/juanperez" target="_blank"
         class="block w-full text-center bg-green-600 text-white py-2 rounded hover:bg-green-700">

      </a>
    </div>

    <div class="mt-8 space-y-2">
      <a href="https://drive.google.com/your-cv-link" target="_blank" class="text-blue-500 underline">Descargar CV en PDF</a>
      <p class="text-sm text-gray-500">Mira algunos de mis últimos proyectos en:</p>
      <a href="https://behance.net/juanperez" target="_blank" class="text-blue-500 underline">Portafolio Behance</a>
    </div>

    <!-- Formulario de contacto externo -->
    <div class="mt-6">
      <p class="text-sm text-gray-500 mb-2">¿Te interesa trabajar conmigo?</p>
      <a href="https://forms.gle/your-form-link" target="_blank"
         class="block w-full text-center bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">
        Formulario de Contacto
